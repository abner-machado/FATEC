{% extends "base.html" %}
{% block conteudo %}
<header>
<table border="1"  width="1200" height="50" >
<tr> 
    <th width="300">E-mail </th>
    <th width="300">Assunto</th>
    <th width="300">Descrição</th>
</tr>
</table>
</header>
{% for user in userDetails %} 

<div class="users">
    

    <table border="1" width="1200" height="50">
        
        <tr>
            <td width="300">{{user[0]}}</td>
            <td width="300">{{user[1]}}</td>
            <td width="300">{{user[2]}}</td>
        </tr>
       
    </table>
    
</div>

{% endfor %}
{% endblock %}
